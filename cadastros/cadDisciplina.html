<script>
function validar(){
       //pegando o valor da matricula pelo name
       
            var codCurso = formulario.txtCod;
            //Verifica se a matricula esta vazia
            if (codCurso.value == ""){
                //Caixa de mensagem
                alert ("Código do curso não informado");
                //Deixa o input com o focus
                codCurso.focus();
                return;
            }
        
            var disciplina = formulario.txtDisciplina;
            //Verifica se a matricula esta vazia
            if (disciplina.value == ""){
                //Caixa de mensagem
                alert ("Disciplina não informada");
                //Deixa o input com o focus
                disciplina.focus();
                return;
            }
        
            var ch = formulario.txtCH;

                ch.focus();

 formulario.submit();
